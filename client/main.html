<head>
  <title>ManageThat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="green">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">ManageThat</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
            <li class="nav-item">
               <a class="waves-effect waves-light" href="#addModal">+add</a>
            </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Details</h1>
    {{#if currentUser}}
      <ul class="collection">
        {{#each notes}}
          {{> note}}
        {{/each}}
      </ul>
    {{else}}
      <p>Welcome to <b>ManageThat</b>. An online pasword manager system. <br/> Login to access!!</p>
    {{/if}}
  </div>

  {{> add}}

  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>
<template name="note">
  <li class="collection-item">
    {{text}}<br/>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>
<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Enter required details</h3>
      <form class = "add-form">
      <input type="text"  name="text"  placeholder="company, email, password"><br/>
      <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">
      </form>
   </div>
  </div>
</template>
